<div class="input-group">
    <span class="input-group-btn">
        <button class="btn btn-primary"
                (click)="cambiarValor(-5)" 
                type="button">
            <i class="fa fa-minus"></i>
            </button>
    </span>
    
    <!-- Para poder utilizar el ngModel en el input necesito importar
    el @angularForms en el modulo respectivo que lo vayamos a utilizar, en este caso el pagesModule -->
    <input type="number" 
            class="form-control" 
            placeholder="Progreso"
            [(ngModel)]="progreso">
   
    <span class="input-group-btn">
        <button class="btn btn-primary" 
        (click)="cambiarValor(5)"
        type="button">
    <i class="fa fa-plus"></i>
    </button>
    </span>
</div>
